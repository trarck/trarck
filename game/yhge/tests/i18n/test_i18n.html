 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title> 国际化 </title>
  <style type="text/css">
    #canvas{
        float:left;
    }
    #conf{
        float:left;
    }
    #conf input{
        width:3em;
    }
  </style>
 </head>

 <body>
   <canvas id="canvas" width="800" height="600"></canvas>

   <script type="text/javascript" src="../../ns.js"></script>
   <script type="text/javascript" src="../../core/Base.js"></script>
   <script type="text/javascript" src="../../core/Accessor.js"></script>
   <script type="text/javascript" src="../../core/Util.js"></script>

   <script type="text/javascript" src="../../i18n/Localization.js"></script>

   <script type="text/javascript" src="comm/string.js"></script>
   <script type="text/javascript" src="zh/string.js"></script>

   <script type="text/javascript" src="zh/asset.i18n.js"></script>

   <script type="text/javascript">

       var lang="zh";

       var china=new yhge.i18n.Localization();
       china.setLocal("zh");
       china.addObject(zhString);
       china.addObject(zhAsset);


       var english=new yhge.i18n.Localization();
       english.setLocal("en");
       english.addObject(commString);

       var local=lang=="zh"?china:english;

       console.log(local.get("hello world"));
       console.log(local.get("ni hao"));

       console.log(local.get("comm/images/1.png"));
       console.log(local.get("comm/images/4.png"));

   </script>
 </body>
