<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.1//EN' 'http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en'>
	<head id='h'>
		<title></title>
		<meta http-equiv="expires" content="0"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="cache-control" content="no-cache"/>
		
		<script type="text/javascript">
		
			var agent=navigator.userAgent.toLowerCase();
			if (agent.match(/ios|ip(hone|[ao]d)/))
			{
				_NG_TARGET_IOS = true;
			}
			else
			{
				_NG_TARGET_FLASH = true;
			}
			
			function goToURL(newURL)
			{
				window.location = newURL;
			}
			
			function browserInitStage2()
			{
				// Do flash-specific post-loading-complete initialization here.
				embedFlash(320, 480);
			}
			
			function browserInit()
			{
				var h = document.getElementById("h");
				if(h)
				{	
					// Add the file that has our flash-embedding APIs in it.
					var flashEmbed = document.createElement("script");
					flashEmbed.src = "/Flash/embed_flash.js";
					flashEmbed.onload = browserInitStage2;
					h.appendChild(flashEmbed);
				}
			}
			
			function injectJS(scriptToBeInjected)
			{
				var h = document.getElementById("h");
				if(h)
				{
					var script = Base64.decode(scriptToBeInjected);
					var jsEmbed = document.createElement("script");
					jsEmbed.type = 'text/javascript';
					jsEmbed.text = script;
					h.appendChild(jsEmbed);
				}
			}
			
		</script>
		
		<!--!! SCRIPTS !!!-->

	</head>
	<body id="b" onload="if(_NG_TARGET_FLASH) browserInit();"> 
		<!--	<div id="trace" style="position:fixed; right:0px;"></div> -->
		
	</body>
	
</html>
